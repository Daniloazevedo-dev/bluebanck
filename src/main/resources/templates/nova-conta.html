            <p class="h4 text-center mt-4">Abertura de Conta</p>
        
            <div class="container" >
                
                <div class="mt-4">
                    
                    <form method="" action="" onsubmit="novaConta(this);" class="validator" novalidate>
                        
                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="titular" for="titular" >Titular:</label>                 
                            <input class="form-control" type="text" id="titular" name="titular" placeholder="Informe o seu nome completo..." required/>
                            <div class="invalid-feedback">
                                <p>O nome é obrigatório!</p>
                            </div>
                            
                        </div>
                
                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="email" for="email" >Email:</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Ex: exemplo@email.com" required/>
                            
                            <div class="invalid-feedback">
                                <p>O email é obrigatório!</p>
                            </div>
                            
                        </div>
                        
                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="cpf" for="cpf" >CPF:</label> <br />
                            <input class="form-control" type="text" id="cpf" name="cpf" placeholder="Informe o seu CPF..." required/>
                            
                            <div class="invalid-feedback">
                                <p>O CPF é obrigatório!</p>
                            </div>
                            
                        </div>

                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="senha" id="labelSenha" for="senha" >Senha:</label>
                            <input class="form-control" type="password" id="senha" name="senha" placeholder="Informe uma senha..." required/>
                            
                            <div class="invalid-feedback" id="msgErroSenha">
                                <p>A senha é obrigatório!</p>
                            </div>
                            
                        </div>

                        <div class="form-group text-center">
                            <input class="btn btn-primary" onclick="voltar()" type="button" value="voltar" >
                            <input class="btn btn-primary" id="abrirConta" type="submit" value="Abrir conta"  />
                        </div>

                    </form>
                </div>
