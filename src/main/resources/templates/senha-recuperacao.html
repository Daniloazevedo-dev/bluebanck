 <html>
    <head>
        <meta charset="UTF-8" />
        <title>BlueBank</title>
        <link rel="shortcut icon" href="/_imagens/favicon.png"/>
        <link rel="stylesheet" href="/_css/style.css" />
        <script src="/_js/validator.js" type="text/javascript"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="/_js/rota.js" type="text/javascript"></script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/_js/recupera-senha.js" type="text/javascript"></script>
        
    </head>
    <body>
         <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#"><img src="/_imagens/logo.png" height="100" class="d-inline-block align-top " alt="Logo do sistema"></a>
            </div>
        </nav>  
        
        <p class="h4 text-center mt-4">Recuperação de Senha</p>
        
        <div class="container">
            
            <div class="mt-4" >
                 <form class="validator" id="form" novalidate>
                
                    <div class="form-group col-md-8 offset-md-2" >
                        <label for="email">Informe o email cadastrado na conta:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ex: exemplo@email.com" required/>
                        <div class="invalid-feedback">
                            <p>O email deve ser informado!</p>
                        </div>
                    </div>

                    <div class="form-group text-center" >
                       <input class="btn btn-primary" type="button" onclick="redirectLogin()" value="Voltar" >
                       <input class="btn btn-primary" type="submit" value="Enviar"  onclick="recuperaSenha()">
                    </div>            
                
                </form>
            </div>
                               
        </div>
        
    <div class="navbar fixed-bottom footer-light bg-dark d-flex justify-content-center" href="#">

        </div> 
        
    </body>
</html>
