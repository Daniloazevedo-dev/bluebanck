<!DOCTYPE html>
<html>
     <head>
        <meta charset="UTF-8" />
        <title>BlueBank</title>
        <link rel="shortcut icon" href="/_imagens/favicon.png"/>
        <link rel="stylesheet" href="_css/style.css" />
        <script src="_js/validator.js" type="text/javascript"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
         
        <script src="_js/mask.js" type="text/javascript"></script>
         
    </head>
    
    <body>
                
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" href="#"><img src="_imagens/logo.png" height="100" class="d-inline-block align-top " alt="Logo do sistema"></a>
                </div>
            </nav>  
            
            <p class="h4 text-center mt-4">Abertura de Conta</p>
        
            <div class="container" >
                
                <div class="mt-4">
                    
                    <form method="" action="" class="validator" novalidate>
                        
                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="nome" for="nome" >Titular:</label>                 
                            <input class="form-control" type="text" id="nome" name="nome" placeholder="Informe o seu nome completo..." required/>
                            
                            <div class="invalid-feedback">
                                <p>O nome é obrigatório!</p>
                            </div>
                            
                        </div>
                
                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="email" for="email" >Email:</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Ex: exemplo@email.com" required/>
                            
                            <div class="invalid-feedback">
                                <p>O email é obrigatório!</p>
                            </div>
                            
                        </div>
                        
                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="cpf" for="cpf" >CPF:</label> <br />
                            <input class="form-control" type="text" id="cpf" name="cpf" placeholder="Informe o seu CPF..." required/>
                            
                            <div class="invalid-feedback">
                                <p>O CPF é obrigatório!</p>
                            </div>
                            
                        </div>

                        <div class="form-group col-md-8 offset-md-2">
                            
                            <label name="senha" for="senha" >Senha:</label>
                            <input class="form-control" type="password" id="senha" name="senha" placeholder="Informe uma senha..." required/>
                            
                            <div class="invalid-feedback">
                                <p>A senha é obrigatório!</p>
                            </div>
                            
                        </div>

                        <div class="form-group text-center">
                            <a  href="login.html"><input class="btn btn-primary" type="button" value="voltar" ></a>
                            <a  href="home.html"><input class="btn btn-primary" type="submit" value="Abrir conta"/></a>
                        </div>

                    </form>
                </div>        
            </div>
        
    <div class="navbar fixed-bottom footer-light bg-dark d-flex justify-content-center" href="#">
            <span class="text-muted" >Copyright © 2020 | Danilo Azevedo | Projeto realizado para estudos | Instituição: <a  class="text-info" href="https://www.softblue.com.br/">Softblue</a></span>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
